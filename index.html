<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>cookbook</title>
    <!-- Add font awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div id="app">
      <!-- Floating food icons -->
      <div class="floating-icons">
        <i class="fas fa-apple-alt"></i>
        <i class="fas fa-carrot"></i>
        <i class="fas fa-bread-slice"></i>
        <i class="fas fa-cheese"></i>
        <i class="fas fa-egg"></i>
      </div>
      
      <div class="title-bar">
        <p class="text-head">
          <span class="letter">C</span>
          <span class="letter">O</span>
          <span class="letter">O</span>
          <span class="letter">K</span>
          <span class="letter">B</span>
          <span class="letter">O</span>
          <span class="letter">O</span>
          <span class="letter">K</span>
        </p>
      </div>
      <div class="carousel">
        <img src="new.jpg" alt="" />
        <div class="carousel-content">
          <div class="typing-text">Healthy recipes made easy</div>
          <p class="subtext">
            <i class="fas fa-lightbulb"></i> Turn Your Ingredients into Culinary Masterpieces
          </p>
        </div>
      </div>
      <main>
        <div class="input-container">
          <textarea
            id="ingredients-input"
            placeholder="e.g tomatoes, bread, butter"
            value=""
          ></textarea>
          <i class="fas fa-pencil-alt input-icon"></i>
        </div>
        <div class="btn-container">
          <button id="find-recipe" class="btn-primary">
            <i class="fas fa-utensils"></i> Find Recipe
          </button>
          <button id="nutrition-value" class="btn-primary-1">
            <i class="fas fa-apple-alt"></i> Find Nutrition-value
          </button>
          <button id="clear-input" class="btn-secondary">
            <i class="fas fa-broom"></i> Clear
          </button>
        </div>
      </main>
      <main id="recipe-container" class="hidden">
        <!-- Recipe content will be inserted here by JavaScript -->
      </main>

      <div class="footer">
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
        <p>Â© 2025 COOKBOOK. All rights reserved.</p>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
